apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    # Redis Configuration
    port 6379
    bind 0.0.0.0
    databases 16
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Memory
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Replication
    replica-read-only yes
    
    # Logging
    loglevel notice
    logfile ""
    
    # Keep-alive
    timeout 0
    tcp-keepalive 300
    
    # Require password
    requirepass secure_password
