namespace: default
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


resources:
  - namespace.yaml
  - ../../base
  - ingress.yaml
  - pdb.yaml
  - hpa.yaml

patches:
  - path: patch-probes.yaml
    target:
      kind: Deployment
      name: laravel-app
  - path: patch-mysql-service.yaml
    target:
      kind: Service
      name: mysql
  - path: patch-mysql-pvc.yaml
    target:
      kind: PersistentVolumeClaim
      name: mysql-pvc
  - path: patch-redis-pvc.yaml
    target:
      kind: PersistentVolumeClaim
      name: redis-pvc
  - path: patch-delete-minikube-storage.yaml

generatorOptions:
  disableNameSuffixHash: true


images:
  - name: laravel-app-image
    newName: 617287376010.dkr.ecr.us-east-1.amazonaws.com/laravel-app-image
    newTag: v3
