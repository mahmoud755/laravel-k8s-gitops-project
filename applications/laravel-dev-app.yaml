apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: laravel-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mahmoud755/laravel-k8s-gitops-project.git
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: laravel-app
      namespace: dev
      jsonPointers:
        - /spec/replicas

